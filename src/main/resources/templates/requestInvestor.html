    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-extended.css"
          th:href="@{/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/colors.css" th:href="@{/css/colors.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/components.css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/themes/dark-layout.css"

    <link rel="stylesheet" type="text/css" href="../static/css/themes/semi-dark-layout.css"

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns  navbar-floating footer-static  " data-open="click"
      data-menu="vertical-menu-modern" data-col="2-columns">

<!-- BEGIN: Header-->
<nav class="header-navbar navbar-expand-lg navbar navbar-with-menu floating-nav navbar-light navbar-shadow">
    <div class="navbar-wrapper">
        <div class="navbar-container content">
            <div class="navbar-collapse" id="navbar-mobile">
                <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
                    <ul class="nav navbar-nav">
                        <li class="nav-item mobile-menu d-xl-none mr-auto"><a
                                class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i
                                class="ficon feather icon-menu"></i></a></li>
                    </ul>
                    <ul class="nav navbar-nav bookmark-icons">

                    </ul>

                </div>


                <ul class="nav navbar-nav float-right">

                    <li class="dropdown dropdown-user nav-item"><a class="dropdown-toggle nav-link dropdown-user-link"
                                                                   href="#" data-toggle="dropdown">
                        <div class="user-nav d-sm-flex d-none"><span
                                class="user-name text-bold-600" th:text="${user.name} + ' ' + ${user.surname}"></span>

                        </div>
                        <span><img class="round" th:src="@{${user.avatar}}" alt="avatar"
                                   height="40" width="40"></span>
                    </a>
                        <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item"
                                                                          th:href="@{/user/profile}"><i
                                class="feather icon-user"></i>My Profile</a>
                            <a class="dropdown-item"
                               th:href="@{/email}"><i
                                    class="feather icon-mail"></i> My Inbox</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}"><i class="feather icon-power"></i>
                                Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- END: Header-->


<!-- BEGIN: Main Menu-->
<div class="main-menu menu-fixed menu-light menu-accordion menu-shadow" data-scroll-to-active="true">
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item mr-auto"><a class="navbar-brand"
                                            href="../../../html/ltr/vertical-menu-template/index.html">
                <div class="brand-logo"></div>
                <h2 class="brand-text mb-0">StartUP</h2>
            </a></li>
        </ul>
    </div>
    <div class="shadow-bottom"></div>
    <div class="main-menu-content">
        <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
            <li class=" nav-item"><a th:href="@{/indashboard}"><i class="feather icon-home"></i><span
                    class="menu-title" data-i18n="Dashboard">Dashboard</span></a>
            </li>
            <li class=" navigation-header"><span>Menu</span>
            </li>
            <li class=" nav-item"><a th:href="@{/email}"><i class="feather icon-mail"></i><span class="menu-title"
                                                                                                data-i18n="Chat">E-mail</span></a>
            </li>
            <li class=" nav-item"><a th:href="@{/invested/projects}"><i class="feather icon-file"></i><span
                    class="menu-title"
                    data-i18n="Todo">Invested Projects</span></a>
            </li>
            <li class=" nav-item"><a th:href="@{/istartups} "><i class=" feather icon-folder"></i><span
                    class="menu-title"
                    data-i18n="User">List of Startups</span></a>
            </li>
            <li class="active nav-item"><a th:href="@{/invest}"><i class="fa fa-envelope-o"></i><span class="menu-title"
                                                                                                      data-i18n="User">Requests</span></a>
            </li>

            <li class=" navigation-header"><span>Support</span>
            </li>
            <li class=" nav-item"><a href="https://pixinvent.ticksy.com/"><i class="feather icon-life-buoy"></i><span
                    class="menu-title" data-i18n="Raise Support">Customer Support</span></a>
            </li>
        </ul>
    </div>
</div><!-- END: Main Menu-->

<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- users edit start -->
            <section class="users-edit">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <ul class="nav nav-tabs mb-3" role="tablist">
                                <li class="nav-item">

                                </li>
                                <li class=" nav-item">
                                    <a class="nav-link d-flex align-items-center active" id="account-tab"
                                       data-toggle="tab" href="#account" aria-controls="account" role="tab"
                                       aria-selected="true">
                                        <i class="feather icon-log-out mr-25"></i><span
                                            class="d-none d-sm-block">Sent</span>
                                    </a>
                                </li>


                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                                    <!-- users edit media object start -->
                                    <section id="data-list-view" class="data-list-view-header">


                                        <!-- DataTable starts -->
                                        <div class="table-responsive">
                                            <table class="table data-list-view">
                                                <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>PROJECT NAME</th>
                                                    <th>PROJECT CATEGORY</th>
                                                    <th>REQUESTED AMOUNT</th>
                                                    <th>DATE REQUESTED</th>
                                                    <th>ACTION</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="req : ${request}">
                                                    <td></td>
                                                    <td class="product-name" th:text="${req.startup.startupName}">
                                                        Project Name
                                                    </td>
                                                    <td th:text="${req.startup.category}"> Software</td>
                                                    <td class="product-category" th:text="${req.invest} + ' $'">3000$
                                                    </td>
                                                    <td th:text="${req.date}">03/03/2020
                                                    </td>

                                                    <td class="product-action">
                                                        <a th:href="@{'/invest/' + ${req.id} + '/cancel'}">
                                                            <button type="button"
                                                                    class="btn btn-outline-danger mr-1 mb-1">
                                                                Cancel Request
                                                            </button>
                                                        </a>
                                                    </td>
                                                </tr>


                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- DataTable ends -->

                                        <!-- add new sidebar starts -->
                                        <!-- add new sidebar ends -->
                                    </section>

                                    <!-- users edit account form ends -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- users edit ends -->

        </div>
    </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>

<!-- END: Footer-->

<!-- END: Page Vendor JS-->

<script src="../static/js/scripts/components.js" th:src="@{/js/scripts/components.js}"></script>
<!-- END: Theme JS-->

<!-- BEGIN: Page JS-->
<script src="../static/js/scripts/pages/app-user.js" th:src="@{/js/scripts/pages/app-user.js}"></script>
