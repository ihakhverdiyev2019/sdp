<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-9 col-12 mb-2">
                <div class="row breadcrumbs-top">
				<div class="col-12">
				<a href="../../../../../Startup_Pages/startupDescription.html" class="btn btn-outline-primary mr-1 mb-1"><i class="feather icon-corner-down-left"></i>Back</a>

                    <div class="col-12">

                        <h2 class="content-header-title float-left mb-0">New Project</h2>
                        <div class="breadcrumb-wrapper col-12">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">My Projects</a>
                                </li>
                                <li class="breadcrumb-item active">New Project
                                </li>
								
                            </ol>
                        </div>
                    </div>
					</div>
                </div>
            </div>

        </div>
        <div class="content-body">
            <!-- Form wizard with step validation section start -->
            <section id="validation">
                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <div class="card-content">
                                <div class="card-body">

                                    <!-- // Basic multiple Column Form section start -->
                                    <section id="multiple-column-form">
                                        <form class="steps-validation wizard-circle" action="/startup/post/"
                                              th:object="${startup}" method="post">
                                            <input type="hidden" name="id" th:value="${startup.id}"><br>
                                            <div class="row match-height">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-header">
                                                            <h4 class="card-title">Post Your Perfect Idea!</h4>
                                                        </div>
                                                        <div class="card-content">
                                                            <div class="card-body">
                                                                <form class="form">
                                                                    <div class="form-body">
                                                                        <div class="row">
                                                                            <div class="col-md-6 col-12">
                                                                                <div class="form-label-group">
                                                                                    <input type="text"
                                                                                           id="first-name-column"
                                                                                           class="form-control"
                                                                                           placeholder="Project Title"
                                                                                           name="startupName"
                                                                                           th:value="${startup.startupName}">
                                                                                    <label for="first-name-column">Project
                                                                                        Title</label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6 col-12">
                                                                                <div class="form-label-group">
                                                                                    <input type="text"
                                                                                           id="last-name-column"
                                                                                           class="form-control"
                                                                                           placeholder="Project Brief Description"
                                                                                           name="briefInfo"
                                                                                           th:value="${startup.briefInfo}">
                                                                                    <label for="last-name-column">Project
                                                                                        Brief Description</label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6 col-12">
                                                                                <div class="form-label-group">
                                                                                    <input type="text" id="city-column"
                                                                                           class="form-control"
                                                                                           placeholder="Project Description"
                                                                                           name="information"
                                                                                           th:value="${startup.information}">
                                                                                    <label for="city-column">Project Description</label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6 col-12">
                                                                                <div class="form-label-group">
                                                                                    <input type="text"
                                                                                           id="country-floating"
                                                                                           class="form-control"
                                                                                           name="picture"
                                                                                           th:value="${startup.picture}">
                                                                                    <label for="country-floating">Project
                                                                                        Picture (insert URL)</label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6 col-12">
                                                                                <div class="form-label-group">
                                                                                    <input type="number"
                                                                                           id="company-column"
                                                                                           class="form-control"
                                                                                           name="investAmount"
                                                                                           th:value="${startup.investAmount}">
                                                                                    <label for="company-column">Project
                                                                                        Investment</label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6 col-12">
                                                                                <div class="form-label-group">
                                                                                    <input type="date"
                                                                                           id="email-id-column"
                                                                                           class="form-control"
                                                                                           name="duration"
                                                                                           th:value="${startup.duration}">
                                                                                    <label for="email-id-column">Project
                                                                                        Due To Date</label>
                                                                                </div>
                                                                            </div>

                                                                            <div class="col-12">
                                                                                <button type="submit"
                                                                                        class="btn btn-primary mr-1 mb-1">
                                                                                    Submit
                                                                                </button>
                                                                                <button type="reset"
                                                                                        class="btn btn-outline-warning mr-1 mb-1">
                                                                                    Reset
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                    </section>
                                    <!-- // Basic Floating Label Form section end -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Form wizard with step validation section end -->


        </div>
    </div>
</div>
