<body
        class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page"
        data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<!-- BEGIN: Content-->

<!-- container -->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-xl-8 col-10 d-flex justify-content-center">
                    <div class="card bg-authentication rounded-0 mb-0">
                        <div class="row m-0">
                            <div class="col-lg-6 d-lg-block d-none text-center align-self-center pl-0 pr-3 py-0">
                                <img src="../static/images/pages/register.jpg" th:src="@{/images/pages/register.jpg}"
                                     alt="branding logo">
                            </div>
                            <div class="col-lg-6 col-12 p-0">
                                <form action="/user/registration" th:object="${user}" method="post">

                                    <div class="card rounded-0 mb-0 p-2" id="perColId">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Personal Information</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Fill the below form to create a new account.</p>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <div class="form-label-group">
                                                    <input type="text" id="inputFirstName" class="form-control"
                                                           placeholder="First Name" name="name" required>
                                                    <label for="inputFirstName">First Name</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="text" id="inputLastName" class="form-control"
                                                           placeholder="Last Name" name="surname" required>
                                                    <label for="inputLastName">LastName</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="date" id="inputBirthDate" class="form-control"
                                                           placeholder="Birth Date" name="birth" required>
                                                    <label for="inputBirthDate">Birth Date</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <select type="text" name="gender" class="form-control"
                                                            id="inputGender" required>
                                                        <option value="" selected disabled>Select gender..
                                                        </option>
                                                        <option value="Man">Man</option>
                                                        <option value="Woman">Woman</option>
                                                    </select>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-12 p-0">
                                            <div
                                                    style="width: 100%;display: flex; justify-content: flex-end;margin-top: 20px;">
                                                <a th:onclick="nextButton()" class="feather icon-corner-down-right"
                                                   style="cursor: pointer; font-size: 40px; color: blue; margin-right:10px">
                                                </a>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="card rounded-0 mb-0 p-2" id="conColId">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Confidentiality</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Fill the below form to create a new account.</p>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <div class="form-label-group">
                                                    <select type="text" name="country" class="form-control"
                                                            id="inputCountry" required>
                                                        <option value="" selected disabled>Select country..
                                                        </option>
                                                        <option value="Azerbaijan">Azerbaijan</option>
                                                        <option value="Turkey">Turkey</option>
                                                    </select>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="text" id="inputCity" class="form-control"
                                                           placeholder="City" name="city" required>
                                                    <label for="inputCity">City</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <select type="text" name="nationallity" class="form-control"
                                                            id="inputNationality" required>
                                                        <option value="" selected disabled>Select
                                                            nationality..
                                                        </option>
                                                        <option value="Azerbaijan">Azerbaijani</option>
                                                        <option value="Turkey">Turkish</option>
                                                    </select>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="text" id="inputAddress" name="address"
                                                           class="form-control"
                                                           placeholder="Adress" required>
                                                    <label for="inputAddress">Address</label>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-12 p-0">
                                            <div
                                                    style="width: 100%;display: flex; justify-content: flex-end;margin-top: 20px;">
                                                <a onclick="backButton()" class="feather icon-corner-down-left"
                                                   style="cursor: pointer; font-size: 40px; color: blue; margin-right:250px">
                                                </a>
                                                <a onclick="nextButton()" class="feather icon-corner-down-right"
                                                   style="cursor: pointer; font-size: 40px; color: blue; margin-right:10px">
                                                </a>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="card rounded-0 mb-0 p-2" id="accColId">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Account Information</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Fill the below form to create a new account.</p>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <div class="form-label-group">
                                                    <input type="text" id="inputUserName" class="form-control"
                                                           placeholder="User Name" name="login" required>
                                                    <label for="inputUserName">User Name</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="text" id="inputEmail" class="form-control"
                                                           placeholder="E-mail" name="email" required>
                                                    <label for="inputEmail">E-mail</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="text" id="inputNumber" class="form-control"
                                                           placeholder="Phone Number" name="phoneNo" required>
                                                    <label for="inputNumber">Phone Number</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword" class="form-control"
                                                           placeholder="Password" name="password" required>
                                                    <label for="inputPassword">Password</label>
                                                </div>

                                                <div class="col-12 col-md-12 p-0">
                                                    <input title="An inventor is a person who creates or discovers a new method"
                                                           type="radio" value="1"
                                                           th:name="${T(ada.spd.startup.ENUMS.UserRoleInit).Investor}"
                                                           class="whoSelect" id="inverstorId">
                                                    <label for="inverstorId" checked>Inverstor</label><br>
                                                    <input title="A contributor is someone who takes part in something or makes a contribution."
                                                           type="radio" value="0"
                                                           th:name="${T(ada.spd.startup.ENUMS.UserRoleInit).User}"
                                                           class="whoSelect"
                                                           id="contributorId">
                                                    <label for="contributorId">Startupper or Contributor</label><br>

                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <fieldset class="checkbox">
                                                            <div class="vs-checkbox-con vs-checkbox-primary">
                                                                <input type="checkbox" checked>
                                                                <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                <span class=""> I accept the terms &
                                                                        conditions.</span>
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-12 p-0">
                                            <div
                                                    style="width: 100%;display: flex; justify-content: flex-end;margin-top: 20px;">
                                                <a onclick="backButton()" class="feather icon-corner-down-left"
                                                   style="cursor: pointer; font-size: 40px; color: blue; margin-right:250px">
                                                </a>
                                                <button type="submit" class="btn bg-gradient-primary mr-1 mb-1">
                                                    Register
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
<!-- END: Content-->

<script src="../static/vendors/js/vendors.min.js"></script>

<!-- END: Page Vendor JS-->

<!-- BEGIN: Theme JS-->
<script src="../static/js/core/app-menu.js" th:src="@{/js/core/app-menu.js}"></script>
<script src="../static/js/core/app.js" th:src="@{/js/core/app.js}"></script>
<script src="../static/js/scripts/components.js" th:src="@{/js/scripts/components.js}"></script>

<!-- BEGIN: Page JS-->
<!-- END: Page JS-->


<!-- ADDED LATER-->

<script th:inline="javascript">
    var selectedGender;
    var personal = true;
    var confident = false;
    var accountDetails = false;
    var finalCol = false;
    var interval1;
    var interval2;


    function submitButton() {
        if (accountDetails == true) {
            if ($("#inputUserName").val() == "" || $("#inputEmail").val() == "" || $("#inputNumber").val() == "" || $("#inputPassword").val() == "" || $("#inputConfPassword").val() == "") {
                Swal.fire(
                    'Error',
                    'Fill all inputs',
                    'warning'
                )

            }

        }
    }

    function nextButton() {
        if (personal == true) {
            if ($("#inputFirstName").val() == "" || $("#inputLastName").val() == "" || $("#inputBirthDate").val() == "" || $("#inputBirthDate").val() == null || $("#inputGender") === "") {
                Swal.fire(
                    'Error',
                    'Fill all inputs',
                    'warning'
                )
            } else {
                personal = false;
                confident = true;
                $("#perColId").css({"display": "none"})
                $("#conColId").css({"display": "block"})
            }
        } else if (confident == true) {


            if ($("#inputCountry").val() == "" || $("#inputCity").val() == "" || $("#inputNationality").val() == "" || $("#inputAddress").val() == "") {
                Swal.fire(
                    'Error',
                    'Please, fill all inputs',
                    'warning'
                )
            } else {
                confident = false;
                accountDetails = true;
                $("#conColId").css({"display": "none"})
                $("#accColId").css({"display": "block"})
            }
        } else if (accountDetails == true) {
            if ($("#inputUserName").val() == "" || $("#inputEmail").val() == "" || $("#inputNumber").val() == "" || $("#inputPassword").val() == "" || $("#inputConfPassword").val() == "") {
                Swal.fire(
                    'Error',
                    'Fill all inputs',
                    'warning'
                )
            }

        } else if (finalCol == true) {
            if ($("#verifyId").val() == "") {
                Swal.fire(
                    'Error',
                    'Enter Verification Code',
                    'warning'
                )
            }

        }
    }

    function backButton() {
        if (confident == true) {
            personal = true;
            confident = false;

            $("#perColId").css({"display": "block"})
            $("#conColId").css({"display": "none"})
        } else if (accountDetails == true) {
            confident = true;
            accountDetails = false;


            $("#conColId").css({"display": "block"})
            $("#accColId").css({"display": "none"})
        } else if (finalCol == true) {
            accountDetails = true;
            finalCol = false;

            $("#accColId").css({"display": "block"})
            $("#finalColId").css({"display": "none"})
        }
    }


    $(document).toolTips()
</script>

</body>
<!-- END: Body-->

</html>
