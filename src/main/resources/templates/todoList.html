                <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
                    <ul class="nav navbar-nav">
                        <li class="nav-item mobile-menu d-xl-none mr-auto"><a
                                class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i
                                class="ficon feather icon-menu"></i></a></li>
                    </ul>


                </div>


                <ul class="nav navbar-nav float-right">

                    <li class="dropdown dropdown-user nav-item"><a class="dropdown-toggle nav-link dropdown-user-link"
                                                                   href="#" data-toggle="dropdown">
                        <div class="user-nav d-sm-flex d-none"><span class="user-name text-bold-600"
                                                                     th:text="${user.name} + ' ' + ${user.surname}"></span>

                        </div>
                        <span><img class="round" th:src="@{${user.avatar}}" alt="avatar" height="40" width="40"></span>
                    </a>
                        <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item"
                                                                          th:href="@{/user/profile}"><i
                                class="feather icon-user"></i>My Profile</a>
                            <a class="dropdown-item"
                               th:href="@{/email}"><i
                                    class="feather icon-mail"></i> My Inbox</a>

                                Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<!-- BEGIN: Main Menu-->
<div class="main-menu menu-fixed menu-light menu-accordion menu-shadow" data-scroll-to-active="true">
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item mr-auto"><a class="navbar-brand"
                                            href="../../../html/ltr/vertical-menu-template/index.html">
                <div class="brand-logo"></div>
                <h2 class="brand-text mb-0">StartUP</h2>
            </a></li>
        </ul>
    </div>
    <div class="shadow-bottom"></div>
    <div class="main-menu-content">
        <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
            <li class=" nav-item"><a th:href="@{'/startup/' + ${detail.id}}"><i
                    class="feather icon-home"></i><span class="menu-title"
                                                        data-i18n="Dashboard">Dashboard</span></a>
            </li>
            <li class=" navigation-header"><span>Menu</span>
            </li>
            <li class=" nav-item"><a th:href="@{'/startup/' + ${detail.id} +'/chat'}"><i
                    class="feather icon-message-square"></i><span
                    class="menu-title" data-i18n="Chat">Chat</span></a>
            </li>
            <li class="active nav-item"><a th:href="@{'/startup/' + ${detail.id} +'/todo'}"><i
                    class="feather icon-check-square"></i><span
                    class="menu-title" data-i18n="Todo">Todo</span></a>

            <li class=" nav-item"><a th:href="@{'/request/' + ${detail.id}}"><i class="fa fa-money"></i><span

                    data-i18n="User">Investment Request</span></a>
            </li>
            <li class=" nav-item"><a href="#"><i class="feather icon-user"></i><span class="menu-title"

                <ul class="  menu-content">
                    <li><a th:href="@{'/startup/' + ${detail.id} +'/contributor'}"><i

                    </li>
                    <li><a th:href="@{'/startup/' + ${detail.id} +'/contributor/waiting'}"><i
                            class="feather icon-circle"></i><span class="menu-item"

                    </li>
                </ul>
            </li>

            <li class=" navigation-header"><span>Support</span>
            </li>
            <li class=" nav-item"><a href="https://pixinvent.ticksy.com/"><i class="feather icon-life-buoy"></i><span

<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-area-wrapper">
        <div class="sidebar-left">
            <div class="sidebar">
                <div class="sidebar-content todo-sidebar d-flex">
                        <span class="sidebar-close-icon">
                            <i class="feather icon-x"></i>
                        </span>
                    <div class="todo-app-menu">
                        <div class="form-group text-center add-task">
                            <a th:href="@{'/startup/'+${detail.id}+'/todo/create'}">
                                <button type="button" class="btn btn-primary btn-block my-1" data-toggle="modal"
                                        data-target="#addTaskModal">Add Task
                                </button>
                            </a>
                        </div>
                        <div class="sidebar-menu-list">

                            <hr>
                            <h5 class="mt-2 mb-1 pt-25">Filters</h5>
                            <div class="list-group list-group-filters font-medium-1">

                                <a th:href="@{'/startup/' + ${detail.id} + '/todo'}"
                                   class="active list-group-item list-group-item-action border-0"><i
                                        class="font-medium-5 feather icon-info mr-50"></i> All</a>
                                <a th:href="@{'/startup/' + ${detail.id}+ '/todo/new'}"
                                   class="list-group-item list-group-item-action border-0"><i
                                        class="font-medium-5 feather icon-check mr-50"></i> New</a>
                                <a th:href="@{'/startup/' + ${detail.id} + '/todo/done'}"
                                   class="list-group-item list-group-item-action border-0"><i
                                        class="font-medium-5 feather icon-check mr-50"></i> Completed</a>
                                <a th:href="@{'/startup/' + ${detail.id}+ '/todo/cancel'}"
                                   class="list-group-item list-group-item-action border-0"><i
                                        class="font-medium-5 feather icon-check mr-50"></i> Cancel</a>

                            </div>
                            <hr>
                            <!--                            <h5 class="mt-2 mb-1 pt-25">Labels</h5>-->
                            <!--                            <div class="list-group list-group-labels font-medium-1">-->
                            <!--                                <a href="#"-->
                            <!--                                   class="list-group-item list-group-item-action border-0 d-flex align-items-center"><span-->
                            <!--                                        class="bullet bullet-primary mr-1"></span> IT</a>-->

                            <!--                                <a href="#"-->
                            <!--                                   class="list-group-item list-group-item-action border-0 d-flex align-items-center"><span-->
                            <!--                                        class="bullet bullet-success mr-1"></span> Business</a>-->
                            <!--                                <a href="#"-->
                            <!--                                   class="list-group-item list-group-item-action border-0 d-flex align-items-center"><span-->
                            <!--                                        class="bullet bullet-danger mr-1"></span> Bug</a>-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="content-right">
            <div class="content-wrapper">
                <div class="content-header row">
                </div>
                <div class="content-body">
                    <div class="app-content-overlay"></div>
                    <div class="todo-app-area">
                        <div class="todo-app-list-wrapper">
                            <div class="todo-app-list">
                                <div class="app-fixed-search">
                                    <div class="sidebar-toggle d-block d-lg-none"><i class="feather icon-menu"></i>
                                    </div>
                                    <fieldset class="form-group position-relative has-icon-left m-0">
                                        <form>
                                            <input type="text" class="form-control" id="todo-search"
                                                   placeholder="Search..">
                                        </form>
                                        <div class="form-control-position">
                                            <i class="feather icon-search"></i>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="todo-task-list list-group">
                                    <ul class="todo-task-list-wrapper media-list" style="list-style: none;">


                                        <li class="todo-item" th:each="todo : ${toDo}" th:attr="data-value=${todo.id}">
                                            <div class="todo-title-wrapper d-flex justify-content-between mb-50">
                                                <div class="todo-title-area d-flex align-items-center">
                                                    <div class="title-wrapper d-flex">

                                                        <h6 class="todo-title mt-50 mx-50" th:text="${todo.name}"></h6>
                                                    </div>
                                                    <div class="chip-wrapper">
                                                        <div class="chip mb-0">
                                                            <div class="chip-body">
                                                                <span class="chip-text" data-value="Doc"><span
                                                                        class="bullet bullet-primary bullet-xs"></span> <span
                                                                        th:text="${todo.progress}"></span></span>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>
                                            <p class="todo-desc truncate mb-0" th:text="${todo.description}"></p>
                                            <br>
                                            <p th:if="${todo.progress == T(ada.spd.startup.ENUMS.ToDoEnum).New}">
                                                <button type="button" class="btn btn-success mr- mb-1"><a
                                                        th:href="@{/startup/{id}/done/{tid}(id=${detail.id},tid=${todo.id})}"
                                                        style="color: white">Complete</a></button>
                                                <button type="button" class="btn btn-danger mr-1 mb-1"><a
                                                        th:href="@{/startup/{id}/cancel/{tid}(id=${detail.id},tid=${todo.id})}"
                                                        style="color: white">Cancel</a></button>
                                                <button type="button" class="btn btn-warning mr-1 mb-1"><a
                                                        th:href="@{/startup/{id}/edit/{tid}(id=${detail.id},tid=${todo.id})}"
                                                        style="color: white">Edit</a></button>

                                            </p>
                                        </li>

                                    </ul>
                                    <div class="no-results">
                                        <h5>No Items Found</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
